<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>title</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		body{background:url(../images/bg1.jpg) fixed;background-size:cover;}
		*{box-sizing: border-box}
		.clearfix:after{content:"";display: block;clear: both;}
		.wrap{width:1000px;margin:0 auto;}
		#header{width:100%;height:150px;background:skyblue;padding:10px;}
		#container{width:100%;}
			section.content{float: left;width:666px;height:1500px;background: #f00;padding:10px;background:url(../images/bg2.jpg) fixed;background-size:cover;}
			aside.aside{float: right;width:300px;;height:1500px;background: #0f0;padding:10px;}
		#footer{width:100%;height:150px;background-color:orange;padding:10px;}
	</style>
</head>
<body>
	<div class="wrap">
		<header id="header">header</header>
		<div id="container" class="clearfix">
			<section class="content">content</section>
			<aside class="aside">aside</aside>
		</div>
		<footer id="footer">footer</footer>
	</div>
</body>
</html>
