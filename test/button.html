<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>title</title>
	<style>
		body{background:red;}
		.togglemenu{position: absolute;right:20px;}
		.box{width:50px;height:50px;background:#000;position: relative;cursor:pointer;}
		.bar{width:35px;height:2px;background: #fff;position: absolute;transition:.3s;}
		div.bar:nth-child(1){top:10px;left:5px;}
		div.bar:nth-child(2){top:25px;left:5px;}
		div.bar:nth-child(3){bottom:10px;left:5px;}


		.box:hover div.bar:nth-child(1){left:30px;width:10px;}
		.box:hover div.bar:nth-child(2){left:20px;width:20px;}
		

	</style>
</head>
<body>
	<div class="togglemenu">
		<div class="box">
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
		</div>
	</div>
</body>
</html>
