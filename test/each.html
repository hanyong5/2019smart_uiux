<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>title</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
		$(function(){
			$("ul > li").each(function(index){
				console.log(index);

				$(this).addClass($(this).text());
			});

		});
	</script>
</head>
<body>
	<ul>
		<li>menu1</li>
		<li>menu2</li>
		<li>menu3</li>
		<li>menu4</li>
	</ul>
	
</body>
</html>
