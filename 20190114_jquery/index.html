<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>title</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		img{display: block;}
		.wrap{width: 950px;margin:0 auto;}
		#top_menu{position: fixed;width: 950px;height: 114px;text-align:center;top:0;background: #545454;}
		#top_menu:after{content:"";display: block;clear: both;}
		#top_menu ul{float: right;margin-right:33px;}
		#top_menu ul li{float: left;}
		#top_menu ul li a{display: block;color:#fff;padding:59px 0 0 63px;}
		#logo{float: left;}
	</style>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			var menu = $("#top_menu > ul >li");
			var contents = $("#contents > div");
			menu.click(function(e){
				e.preventDefault();

				var tg = $(this);
				var i = tg.index();

				var section = contents.eq(i);
				console.log(section);
				var tt = section.offset().top - 114;
				$("html,body").stop().animate({scrollTop:tt});

			});
		});
	</script>
</head>
<body>
	<div class="wrap">
		<div id="top_menu">
			<div id="logo">
				<a href="#home">logo</a>
			</div>
			<ul>
				<li><a href="#works">menu1</a></li>
				<li><a href="#company">menu2</a></li>
				<li><a href="#email">menu3</a></li>
			</ul>
		</div>
		<div id="contents">
			<div id="works"><img src="../images/paper.jpg" alt="paper"></div>
			<div id="company"><img src="../images/work.jpg" alt="work"></div>
			<div id="email"><img src="../images/email.jpg" alt="email"></div>
		</div>
	</div>
	
</body>
</html>
