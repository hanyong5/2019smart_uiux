<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>title</title>
	<link rel="stylesheet" href="./css/jquery.bxslider.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="./js/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
	<script src="./js/jquery.bxslider.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<script>
		$(function(){
			var mySlider = $(".slider").bxSlider({
				auto: true,controls:false,pager:false,
				maxSlides: 6,moveSlides:1, slideWidth:"auto",
				slideMargin:10,autoHover:true
			});
			$(".left").on("click",function(){
				mySlider.goToPrevSlide();
			});
			$(".right").on("click",function(){
				mySlider.goToNextSlide();
			});
		});
	</script>
	<style>
		#content{}
		#content .slider_wrap{width:788px;height:40px;border: 0px solid #000;}
		.bx-wrapper {box-shadow:none; border:none; background: #fff;}
		#content .left,#content .right{top:-5px;font-size:2em;color:white;position:absolute;cursor:pointer;}
		#content .left{left:0;}
		#content .right{right: 0;}
		.por{position: relative;}


		@media (max-width: 1200px) {
			#content .slider_wrap{width:660px;}
		}
		@media (max-width: 992px) {
			#content .slider_wrap{width:500px;}
		}
		@media (max-width: 768px) {
			#content .slider_wrap{width:250px;}
		}
	</style>
</head>
<body>
	
	<div class="bg-primary p-5">
		<div class="container" id="content">
			<div class="row">
				<div class="d-none d-sm-block col-sm-2">2</div>
				<div class="col-sm-10 por bg-danger">
					<div class="slider_wrap ml-auto mr-auto">
						<ul class="slider">
							<li><img src="../images/btn1_1.jpg" alt=""></li>
							<li><img src="../images/btn2_1.jpg" alt=""></li>
							<li><img src="../images/btn3_1.jpg" alt=""></li>
							<li><img src="../images/btn1_1.jpg" alt=""></li>
							<li><img src="../images/btn2_1.jpg" alt=""></li>
							<li><img src="../images/btn3_1.jpg" alt=""></li>
							<li><img src="../images/btn1_1.jpg" alt=""></li>
							<li><img src="../images/btn2_1.jpg" alt=""></li>
							<li><img src="../images/btn3_1.jpg" alt=""></li>
						</ul>
					</div>
					<div class="left">
						<i class="fas fa-chevron-left"></i>
					</div>
					<div class="right">
						<i class="fas fa-chevron-right"></i>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
