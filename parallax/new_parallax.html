<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>title</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/jquery.mousewheel.js"></script>
	<script>
		$(function(){

			var section = $('.parallax > div');
		    var sectionInfo = [];
		     
		     section.each(function(i){
		         var tg = $(this);
		         sectionInfo.push(tg.offset().top);

				 console.log(sectionInfo);
		     });
		     
		   section.css('position', 'fixed');

			$(window).scroll(function(){
		        var sct = $(window).scrollTop();
		        console.log(sct);
		        
		        section.each(function(i){
		            var tg = $(this);
		            var tt = -1 * sct + sectionInfo[i];
		            if(sct > sectionInfo[i]) tt *= 0.5;

		            tg.css('top', tt);
		        });
		    });



		   
		});
	</script>
	<style>
		.parallax{height:3600px;position: relative;}
		.parallax .section{width:100%;height:1200px;position: absolute;}
		.section.one{top:0;background:url(../images/bg1.jpg)}
		.section.two{top:1200px;background:url(../images/bg2.jpg)}
		.section.three{top:2400px;background:url(../images/bg3.jpg)}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="parallax">
			<div class="section one"></div>
			<div class="section two"></div>
			<div class="section three"></div>
		</div>
	</div>
</body>
</html>
